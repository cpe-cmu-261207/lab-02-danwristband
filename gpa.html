    <p>
    <div class="container">
        <div class="row row-cols-5">
            <div class="col"> <label for="exampleFormControlInput1" class="form-label">TERM</label>

                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">TITLE</label>
                    <input type="string" class="form-control" name="title" id="title" placeholder="Enter Title">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">CREDIT</label>
                    <input type="number" class="form-control" name="credit" id="credit" placeholder="Enter credit">
                </div>
            </div>

            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">
                    GRADE</label>
                <select name="grade" id="grade" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>GRADE</option>
                    <option value="4">A</option>
                    <option value="3.5">B+</option>
                    <option value="3">B</option>
                    <option value="2.5">C+</option>
                    <option value="2">C</option>
                    <option value="1.5">D+</option>
                    <option value="1">D</option>
